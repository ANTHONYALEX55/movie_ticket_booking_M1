{% extends 'base.html' %}

{% block content %}

    <!-- bootstrap 5 stylesheet -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/css/bootstrap.min.css" integrity="sha512-Ez0cGzNzHR1tYAv56860NLspgUGuQw16GiOOp/I2LuTmpSK9xDXlgJz3XN4cnpXWDmkNBKXR/VDMTCnAaEooxA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- fontawesome 6 stylesheet -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />


    <style>
        body{
            background-color: #ebecf0;
        }
        .otp-letter-input{
            max-width: 100%;
            height: 90px;
            border: 1px solid #000000;
            border-radius:10px;
            color: #0a0a0a;
            font-size: 60px;
            text-align: center;
            font-weight: bold;
        }
        .btn{
            height: 50px;
        }
    </style>
<div class="container p-5">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-5 mt-5">
                <div class="bg-white p-5 rounded-3 shadow-sm border">
                    <div>
                        <p class="text-center text-dark" style="font-size: 5.5rem;"><i class="fa-solid fa-envelope-circle-check"></i></p>
                        <p class="text-center text-center h5 ">Please check your email</p>
                        <p class="text-muted text-center">We've sent a code to {{user.email}}</p>
                        <div class="row pt-4 pb-2">
                            <div class="col-3">
                                <form action="" method="post">
                                    {% csrf_token %}
                                
                                <input  minlength="1" maxlength="1" class="otp-letter-input" type="text" name="otp1" required>
                            </div>
                            <div class="col-3">
                                <input minlength="1" maxlength="1" class="otp-letter-input" type="text" name="otp2" required>
                            </div>
                            <div class="col-3">
                                <input minlength="1" maxlength="1" class="otp-letter-input" type="text" name="otp3" required>
                            </div>
                            <div class="col-3">
                                <input minlength="1" maxlength="1" class="otp-letter-input" type="text" name="otp4" required>
                            </div>
                        </div>
                        <p class="text-muted text-center">Didn't get the code? <a href= "#" class="text-success">Click to resend.</a></p>

                        <div class="row pt-5">
                            <div class="col-6">
                            <a href="{% url 'identifyuser' %}">     <input class="btn btn-outline-dark w-100" type="button" value="cancel">
                            </div></a>
                            <div class="col-6">
                                <button class="btn btn-dark w-100" >Verify</button>

                            </div>
                            </form>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
